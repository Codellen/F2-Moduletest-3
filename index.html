<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h3>Dashboard</h3>  
        </div>
        <div class="table-body">
            <button id="btn">Add A New Row</button>
          
            <table>
                <thead>
                    <tr>
                        <th id="index">ID</th>
                        <th>Student Name</th>
                        <th>Student Roll</th>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Marked By</th>
                        <th>Save</th>
                    </tr>
                </thead>
                
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
